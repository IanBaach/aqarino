
services:
  - type: web
    name: aqarino-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: postgresql://user:pass@host:5432/aqarino_db
      - key: LEAD_OUTPUT
        value: excel
